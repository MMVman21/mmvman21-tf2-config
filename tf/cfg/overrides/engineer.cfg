echo loading engineer cfg

///// <unbind keys use by multiple classes>
exec overrides/reset.cfg



///// <binds>
bind "e" "voicemenu 0 0"
bind "f" "saveme"
bind "q" "lastinv"



///// <im building x>
bind "F9"             "say_team I'm building a teleporter.;voicemenu 1 3"
bind "F10"            "say_team I'm building a dispenser.;voicemenu 1 4"
bind "F11"            "say_team I'm building a sentry.;voicemenu 1 5"



///// <quickbuild buildings>
bind f1      stry
bind f2      disp
bind f3      entr
bind f4      x-it

alias stry  "destroy 2; build 2"
alias disp  "destroy 0; build 0"
alias entr  "destroy 1; build 1"
alias x-it  "destroy 3; build 3"



echo loading engineer cfg DONE